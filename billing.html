<!DOCTYPE html>
<html>
<head>
	<title>search product hover</title>
	<link rel="stylesheet" href="billing.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
</head>
<body>
   <section class="teams" id="teams">
    <div class="max-width">
        <h2 class="title">BILLING</h2>
        <a href="coupon.html" class="coupon"><blink>COUPON</blink></a><br><br>

        <div class="carousel owl-carousel">
            <div class="card">
                <div class="box">
                    <img src="counter1.png" alt="photo" >
                    <div class="text">COUNTER 1</div>
                    <p>ITEM PURCHASED LESSER THAN 10 (CASH/CARD)</p>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <img src="counter1.png" alt="photo" >
                    <div class="text">COUNTER 2</div>
                    <p>ITEM PURCHASED GREATER THAN 10 (CASH/CARD)</p>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <img src="counter1.png" alt="photo" >
                    <div class="text">COUNTER 3</div>
                    <p>BILLING WITH RELATIONSHIP CARD (REGULAR CUSTOMERS)</p>
                </div>
            </div>
          
        </div>
    </div>
</section>
  
   <script src="billing.js"></script>
   
</body>
</html>
